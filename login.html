<html class="dark" lang="id">

<head>
    <meta charset="utf-8" />

        rel="stylesheet" />

                        "card-bg": "#1c1f26",

                        "display": ["Manrope", "sans-serif"]

    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {

                    fontFamily: {

    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111621;
        }

        ::-webkit-scrollbar-thumb {
            background: #3c4453;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #144bb8;
        }
    </style>
</head>

<body class="bg-background-dark text-white font-display min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="sticky top-0 z-50 w-full border-b border-white/10 bg-[#111621]/90 backdrop-blur-md">
        <div class="flex h-16 max-w-7xl mx-auto items-center justify-between px-4">
            <a href="index.html" class="flex items-center gap-2">
                <div class="flex h-8 w-8 items-center justify-center rounded bg-primary text-white">
                    <span class="material-symbols-outlined text-[20px]">translate</span>
                </div>
                <span class="text-lg font-bold tracking-tight text-white">SpeakingPartner</span>
            </a>
            <div class="flex items-center gap-4">
                <a href="index.html"
                    class="flex h-9 items-center justify-center rounded-lg bg-white/10 px-4 text-sm font-bold text-white transition hover:bg-white/20">
                    Kembali ke Beranda
                </a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-card-bg p-8 rounded-xl border border-white/10 shadow-2xl">
            <div>
                <div class="flex justify-center">
                    <div class="flex h-12 w-12 items-center justify-center rounded bg-primary text-white">
                        <span class="material-symbols-outlined text-[28px]">lock</span>
                    </div>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                    Masuk ke Akun Anda
                </h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Atau
                    <a href="#" class="font-medium text-emerald-accent hover:text-emerald-500 transition">
                        daftar uji coba gratis sekarang
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST"
                onsubmit="event.preventDefault(); alert('Login berhasil!'); window.location.href='index.html';">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="email-address" class="sr-only">Alamat Email</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                            class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-white/10 placeholder-gray-500 text-white bg-[#252a33] focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                            placeholder="Alamat Email">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Kata Sandi</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-white/10 placeholder-gray-500 text-white bg-[#252a33] focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                            placeholder="Kata Sandi">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-primary focus:ring-primary border-gray-600 rounded bg-[#252a33]">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-400">
                            Ingat saya
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary hover:text-blue-400">
                            Lupa kata sandi?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition transform hover:scale-[1.02]">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <span class="material-symbols-outlined text-blue-300 group-hover:text-blue-200">login</span>
                        </span>
                        Masuk
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-white/10"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-card-bg text-gray-400">
                            Atau lanjutkan dengan
                        </span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <div>
                        <a href="#"
                            class="w-full inline-flex justify-center py-2 px-4 border border-white/10 rounded-lg shadow-sm bg-[#252a33] text-sm font-medium text-gray-300 hover:bg-[#2d333d] transition">
                            <img class="h-5 w-5" src="https://www.svgrepo.com/show/475656/google-color.svg"
                                alt="Google">
                            <span class="ml-2">Google</span>
                        </a>
                    </div>
                    <div>
                        <a href="#"
                            class="w-full inline-flex justify-center py-2 px-4 border border-white/10 rounded-lg shadow-sm bg-[#252a33] text-sm font-medium text-gray-300 hover:bg-[#2d333d] transition">
                            <img class="h-5 w-5" src="https://www.svgrepo.com/show/475647/facebook-color.svg"
                                alt="Facebook">
                            <span class="ml-2">Facebook</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-white/10 bg-[#0d1117] py-8 px-4 mt-auto">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-2">
                <div class="flex h-6 w-6 items-center justify-center rounded bg-primary text-white">
                    <span class="material-symbols-outlined text-[14px]">translate</span>
                </div>
                <span class="text-white font-bold text-sm">SpeakingPartner</span>
            </div>
            <div class="flex gap-6 text-sm text-gray-400">
                <a class="hover:text-white transition cursor-pointer">Privasi</a>
                <a class="hover:text-white transition cursor-pointer">Syarat & Ketentuan</a>
                <a class="hover:text-white transition cursor-pointer">Dukungan</a>
            </div>
            <div class="text-gray-600 text-sm">
                Â© 2023 SpeakingPartner. Hak Cipta Dilindungi.
            </div>
        </div>
    </footer>
    <script src="js/cart.js"></script>
</body>

</html>
